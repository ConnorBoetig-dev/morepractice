<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Management - Billings Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .filters {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .filter-group input, .filter-group select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
        }

        .questions-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-top: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .question-text {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge-security {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-network {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-a1101 {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-a1102 {
            background: #e8f5e9;
            color: #388e3c;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
            transition: transform 0.2s;
        }

        .btn-icon:hover {
            transform: scale(1.2);
        }

        .pagination {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .page-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-grid-full {
            grid-column: 1 / -1;
        }

        .option-group {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .option-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .correct-indicator {
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
        }

        .correct-indicator.selected {
            background: #4caf50;
            border-color: #4caf50;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="admin.html" class="nav-brand">Billings Admin</a>
            <div class="nav-links">
                <a href="admin.html" class="nav-link">Dashboard</a>
                <a href="admin-questions.html" class="nav-link active">Questions</a>
                <a href="admin-achievements.html" class="nav-link">Achievements</a>
                <a href="admin-users.html" class="nav-link">Users</a>
            </div>
            <div class="nav-actions">
                <button id="nav-logout" class="button button-danger-outline">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Search</label>
                <input type="text" id="search-input" placeholder="Search question text...">
            </div>
            <div class="filter-group">
                <label>Exam Type</label>
                <select id="exam-filter">
                    <option value="">All Exams</option>
                    <option value="security">Security+</option>
                    <option value="network">Network+</option>
                    <option value="a1101">A+ 1101</option>
                    <option value="a1102">A+ 1102</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Domain</label>
                <input type="text" id="domain-filter" placeholder="e.g., 1.1, 2.3">
            </div>
            <div class="filter-group" style="display: flex; align-items: flex-end;">
                <button id="apply-filters" class="button button-primary">Apply Filters</button>
            </div>
        </div>

        <!-- Questions Table -->
        <div class="questions-table">
            <div class="table-header">
                <h2>Question Bank <span id="total-count">(0)</span></h2>
                <button id="create-question-btn" class="button button-primary">+ Add Question</button>
            </div>

            <div id="loading-state" style="padding: 40px; text-align: center; color: #999;">
                Loading questions...
            </div>

            <div id="empty-state" style="display: none; padding: 40px; text-align: center; color: #999;">
                No questions found. Create your first question!
            </div>

            <table id="questions-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Question</th>
                        <th>Exam</th>
                        <th>Domain</th>
                        <th>Answer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="questions-tbody">
                </tbody>
            </table>

            <div class="pagination" id="pagination">
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="question-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Question</h2>
                <button class="close-btn" id="close-modal">Ã—</button>
            </div>

            <form id="question-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Question ID *</label>
                        <input type="text" id="question-id" required>
                    </div>

                    <div class="form-group">
                        <label>Exam Type *</label>
                        <select id="exam-type" required>
                            <option value="">Select...</option>
                            <option value="security">Security+</option>
                            <option value="network">Network+</option>
                            <option value="a1101">A+ 1101</option>
                            <option value="a1102">A+ 1102</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Domain *</label>
                        <input type="text" id="domain" placeholder="e.g., 1.1" required>
                    </div>

                    <div class="form-group form-grid-full">
                        <label>Question Text *</label>
                        <textarea id="question-text" required></textarea>
                    </div>
                </div>

                <!-- Answer Options -->
                <div id="options-container">
                    <!-- Option A -->
                    <div class="option-group">
                        <div class="option-header">
                            <div class="correct-indicator" data-option="A"></div>
                            <strong>Option A</strong>
                            <span style="color: #999; font-size: 0.85em;">(Click checkbox to mark as correct)</span>
                        </div>
                        <div class="form-group">
                            <label>Answer Text *</label>
                            <input type="text" id="option-a-text" required>
                        </div>
                        <div class="form-group">
                            <label>Explanation *</label>
                            <textarea id="option-a-explanation" required></textarea>
                        </div>
                    </div>

                    <!-- Option B -->
                    <div class="option-group">
                        <div class="option-header">
                            <div class="correct-indicator" data-option="B"></div>
                            <strong>Option B</strong>
                        </div>
                        <div class="form-group">
                            <label>Answer Text *</label>
                            <input type="text" id="option-b-text" required>
                        </div>
                        <div class="form-group">
                            <label>Explanation *</label>
                            <textarea id="option-b-explanation" required></textarea>
                        </div>
                    </div>

                    <!-- Option C -->
                    <div class="option-group">
                        <div class="option-header">
                            <div class="correct-indicator" data-option="C"></div>
                            <strong>Option C</strong>
                        </div>
                        <div class="form-group">
                            <label>Answer Text *</label>
                            <input type="text" id="option-c-text" required>
                        </div>
                        <div class="form-group">
                            <label>Explanation *</label>
                            <textarea id="option-c-explanation" required></textarea>
                        </div>
                    </div>

                    <!-- Option D -->
                    <div class="option-group">
                        <div class="option-header">
                            <div class="correct-indicator" data-option="D"></div>
                            <strong>Option D</strong>
                        </div>
                        <div class="form-group">
                            <label>Answer Text *</label>
                            <input type="text" id="option-d-text" required>
                        </div>
                        <div class="form-group">
                            <label>Explanation *</label>
                            <textarea id="option-d-explanation" required></textarea>
                        </div>
                    </div>
                </div>

                <input type="hidden" id="correct-answer" value="A">
                <input type="hidden" id="editing-id">

                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" id="cancel-btn" class="button button-secondary-outline">Cancel</button>
                    <button type="submit" class="button button-primary">Save Question</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/admin-questions.js"></script>
</body>
</html>

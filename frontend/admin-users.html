<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Billings Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .filters {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .filter-group input, .filter-group select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
        }

        .users-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-top: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .user-email {
            font-size: 0.85em;
            color: #999;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-right: 5px;
        }

        .badge-admin {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-verified {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge-unverified {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-active {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge-banned {
            background: #ffebee;
            color: #c62828;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
            transition: transform 0.2s;
        }

        .btn-icon:hover {
            transform: scale(1.2);
        }

        .pagination {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .page-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: 600;
        }

        .detail-item-full {
            grid-column: 1 / -1;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .stat-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="admin.html" class="nav-brand">Billings Admin</a>
            <div class="nav-links">
                <a href="admin.html" class="nav-link">Dashboard</a>
                <a href="admin-questions.html" class="nav-link">Questions</a>
                <a href="admin-achievements.html" class="nav-link">Achievements</a>
                <a href="admin-users.html" class="nav-link active">Users</a>
            </div>
            <div class="nav-actions">
                <button id="nav-logout" class="button button-danger-outline">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Search</label>
                <input type="text" id="search-input" placeholder="Search username or email...">
            </div>
            <div class="filter-group">
                <label>Admin Status</label>
                <select id="admin-filter">
                    <option value="">All Users</option>
                    <option value="true">Admins Only</option>
                    <option value="false">Non-Admins Only</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Verification Status</label>
                <select id="verified-filter">
                    <option value="">All Users</option>
                    <option value="true">Verified Only</option>
                    <option value="false">Unverified Only</option>
                </select>
            </div>
            <div class="filter-group" style="display: flex; align-items: flex-end;">
                <button id="apply-filters" class="button button-primary">Apply Filters</button>
            </div>
        </div>

        <!-- Users Table -->
        <div class="users-table">
            <div class="table-header">
                <h2>User Accounts <span id="total-count">(0)</span></h2>
            </div>

            <div id="loading-state" style="padding: 40px; text-align: center; color: #999;">
                Loading users...
            </div>

            <div id="empty-state" style="display: none; padding: 40px; text-align: center; color: #999;">
                No users found.
            </div>

            <table id="users-table" style="display: none;">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Status</th>
                        <th>Stats</th>
                        <th>Joined</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                </tbody>
            </table>

            <div class="pagination" id="pagination">
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>User Details</h2>
                <button class="close-btn" id="close-modal">Ã—</button>
            </div>

            <div id="user-details-content">
                <!-- Content will be injected by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module" src="js/admin-users.js"></script>
</body>
</html>

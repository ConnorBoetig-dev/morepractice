<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Billings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--
        PASSWORD RESET CONFIRMATION PAGE

        Purpose: Allow users to set a new password using the token from email

        Flow:
        1. User clicks link in email with ?token=xyz
        2. Token extracted from URL query parameter
        3. User enters new password
        4. Backend validates token and updates password
        5. User redirected to login
    -->

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>üîí Set New Password</h1>
                <p>Enter your new password</p>
            </div>

            <!-- PASSWORD RESET FORM -->
            <form id="reset-password-form" class="form">
                <!-- New Password Input -->
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        autocomplete="new-password"
                        minlength="8"
                    >
                    <small>Minimum 8 characters</small>
                </div>

                <!-- Confirm Password Input -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        required
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        autocomplete="new-password"
                    >
                </div>

                <!-- ERROR MESSAGE -->
                <div id="error-message" class="error-message" style="display: none;"></div>

                <!-- SUCCESS MESSAGE -->
                <div id="success-message" class="success-message" style="display: none;"></div>

                <!-- Submit Button -->
                <button type="submit" class="button button-primary button-full">
                    Reset Password
                </button>

                <!-- LOADING INDICATOR -->
                <div id="loading" style="display: none; text-align: center; margin-top: 10px;">
                    <p>Resetting password...</p>
                </div>
            </form>

            <!-- Links -->
            <div class="form-footer">
                <p><a href="login.html">‚Üê Back to login</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { API_FULL_BASE } from './js/config.js';

        const form = document.getElementById('reset-password-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loading = document.getElementById('loading');

        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token is present
        if (!token) {
            errorMessage.textContent = 'Invalid reset link. Please request a new password reset.';
            errorMessage.style.display = 'block';
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loading.style.display = 'block';

            try {
                // Make API request
                const response = await fetch(`${API_FULL_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: password
                    })
                });

                const data = await response.json();

                loading.style.display = 'none';

                if (response.ok) {
                    // Show success message
                    successMessage.textContent = data.message || 'Password reset successful!';
                    successMessage.style.display = 'block';

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Show error message
                    errorMessage.textContent = data.detail || 'Failed to reset password';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                loading.style.display = 'none';
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>

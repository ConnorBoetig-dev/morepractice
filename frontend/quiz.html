<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Quiz - Billings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">Billings</a>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="quiz-select.html" class="nav-link">Practice Quiz</a>
                <a href="achievements.html" class="nav-link">Achievements</a>
                <a href="avatars.html" class="nav-link">Avatars</a>
                <a href="leaderboards.html" class="nav-link">Leaderboards</a>
            </div>
            <div class="nav-actions">
                <a href="login.html" id="nav-login" class="button button-secondary-outline">Login</a>
                <a href="signup.html" id="nav-signup" class="button button-primary">Sign Up</a>
                <button id="nav-logout" class="button button-danger-outline" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="quiz-page">
            <!-- Loading State -->
            <div id="loading" class="loading-spinner">
                <p>Loading quiz questions...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- Quiz Container -->
            <div id="quiz-container" class="quiz-container" style="display: none;">
                <!-- Quiz Header - Progress & Info -->
                <div class="quiz-header">
                    <div class="quiz-info">
                        <h2 id="exam-title">CompTIA Quiz</h2>
                        <span id="quiz-progress" class="quiz-progress">Question 1 of 30</span>
                    </div>
                    <div class="quiz-meta">
                        <span id="domain-tag" class="domain-tag">Domain 1.1</span>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 0%;"></div>
                </div>

                <!-- Question Card -->
                <div class="question-card">
                    <div class="question-number">
                        Question <span id="current-question-num">1</span>
                    </div>
                    <h3 id="question-text" class="question-text">
                        <!-- Question text loaded here -->
                    </h3>
                </div>

                <!-- Answer Options -->
                <div id="answer-options" class="answer-options">
                    <!-- Answer buttons loaded here dynamically -->
                </div>

                <!-- Explanation Area (shown after answering) -->
                <div id="explanation-area" class="explanation-area" style="display: none;">
                    <div id="answer-feedback" class="answer-feedback">
                        <!-- Shows "Correct!" or "Incorrect" -->
                    </div>
                    <div id="explanation-text" class="explanation-text">
                        <!-- Explanation loaded here -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="quiz-actions">
                    <button id="check-answer-btn" class="button button-primary" disabled>
                        Check Answer
                    </button>
                    <button id="next-question-btn" class="button button-secondary" style="display: none;">
                        Next Question â†’
                    </button>
                    <button id="finish-quiz-btn" class="button button-success" style="display: none;">
                        Finish Quiz
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Module -->
    <script type="module" src="js/quiz.js"></script>
</body>
</html>

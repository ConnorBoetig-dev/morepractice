<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatars - Billings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">Billings</a>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="quiz-select.html" class="nav-link">Practice Quiz</a>
                <a href="achievements.html" class="nav-link">Achievements</a>
                <a href="avatars.html" class="nav-link active">Avatars</a>
                <a href="leaderboards.html" class="nav-link">Leaderboards</a>
            </div>
            <div class="nav-actions">
                <a href="login.html" id="nav-login" class="button button-secondary-outline">Login</a>
                <a href="signup.html" id="nav-signup" class="button button-primary">Sign Up</a>
                <button id="nav-logout" class="button button-danger-outline" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <div class="dashboard-header">
                <h1>‚≠ê Avatar Collection</h1>
                <p>Unlock and equip avatars by earning achievements</p>
            </div>

            <!-- Avatar Stats Summary -->
            <div id="avatar-summary" class="card" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üé≠</div>
                        <div class="stat-value" id="unlocked-count">0</div>
                        <div class="stat-label">Unlocked</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üéØ</div>
                        <div class="stat-value" id="total-avatars">18</div>
                        <div class="stat-label">Total Avatars</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-value" id="collection-percentage">0%</div>
                        <div class="stat-label">Collection</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ö°</div>
                        <div class="stat-value" id="equipped-avatar">None</div>
                        <div class="stat-label">Equipped</div>
                    </div>
                </div>
            </div>

            <!-- Rarity Legend -->
            <div id="rarity-legend" class="card" style="display: none; text-align: center;">
                <strong>Rarity:</strong>
                <span class="rarity-badge common">Common</span>
                <span class="rarity-badge rare">Rare</span>
                <span class="rarity-badge epic">Epic</span>
                <span class="rarity-badge legendary">Legendary</span>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading-spinner">
                <p>Loading avatars...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- Avatar Grid -->
            <div id="avatar-grid" class="avatar-grid" style="display: none;"></div>
        </div>
    </div>

    <script type="module" src="js/avatars.js"></script>
</body>
</html>

[pytest]
# Pytest configuration for Billings backend

# Add current directory to Python path so imports work
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options (inline comments not allowed in INI files)
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    -p no:warnings

# Markers (for categorizing tests)
markers =
    unit: Unit tests (fast, isolated, no database)
    integration: Integration tests (slower, uses database)
    api: API endpoint tests
    slow: Tests that take longer to run

# Minimum coverage percentage (will fail if below this)
# Comment out initially, uncomment when ready
# addopts = --cov-fail-under=80
